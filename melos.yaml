name: needle_orm

repository: https://github.com/needle-dart/needle_orm_all.dart

packages:
  - packages/**
    
scripts:
  get:
    exec: dart pub get .
  update:
    exec: dart pub update .
  upgrade:
    exec: dart pub upgrade .
  test:
    exec: dart test .
  analyze:
    exec: dart analyze .
  format:
    exec: dart format .
  generate:
    exec: dart run build_runner build
    packageFilters:
      depends-on: build_runner

  doc:
    exec: dart doc
  doc-clean:
    exec: rm -rf doc

  server:
    exec: minerva run
    packageFilters:
      scope: needle_orm_minerva_example
